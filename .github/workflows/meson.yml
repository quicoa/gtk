name: Meson CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends --yes --quiet meson libharfbuzz-dev libglib2.0-dev libpango1.0-dev libfribidi-dev libepoxy-dev libatk1.0-dev libxkbcommon-dev libwayland-dev wayland-protocols libxrandr-dev libxi-dev libatk-bridge2.0-dev gobject-introspection
    - name: Configure
      run: meson setup _build
    - name: Compile
      run: meson compile -C _build
